<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
</head>
<body>
    <h1>This is Rock-Paper-Scissors.</h1>
    <p></p>
    <h1>Once you typed in your answer, right click and press the inspect element button, then view the console to see if you won.</h1>
    <p></p>
    <h1>To replay, refresh the page.</h1>
    <script>
        function game(answer){
            const a=Math.floor(Math.random() * 3);
            let b;
            if(answer === "Rock"){
                b=0;
            }
            if(answer === "Paper"){
                b=1;
            }
            if(answer === "Scissors"){
                b=2;
            }

            if(a==b){
                console.log("ITS A TIE!")
            }
            if(a==0 && b==2){
                console.log("YOU LOSE!")
            }
            if(a==1 && b==0){
                console.log("YOU LOSE!")
            }
            if(a==2 && b==1){
                console.log("YOU LOSE!")
            }
            if(a==0 && b==1){
                console.log("YOU WIN!")
            }
            if(a==1 && b==2){
                console.log("YOU WIN!")
            }
            if(a==2 && b==0){
                console.log("YOU WIN!")
            }
        }

        const answer = prompt("Please type one EXACTLY how it is; Rock, Paper, or Scissors: ");
        game(answer);
    </script>
    
</body>
</html>
